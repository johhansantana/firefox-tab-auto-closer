<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="number"] {
      width: 80px;
    }
    button {
      background-color: #0060df;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003eaa;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e1ffe1;
      color: #1a7f1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tab Auto-Closer Settings</h2>
    <div class="input-group">
      <label for="timeout">Close tabs after:</label>
      <input type="number" id="timeout" min="1" value="30">
      <select id="timeUnit">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
    </div>
    <button id="saveSettings">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
